<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="displayContainer">
                <div class="storedDisplay">
                    <div class="firstNum"></div>
                    <div class="operator"></div>
                    <div class="nextNum"></div>
                </div>
                <div class="mainDisplay"></div>
            </div>
            <div id="buttons">
                <button class="clearButton" onclick="allClear()">AC</button>
                <button class="backspaceButton" onclick="backspace()">C</button>
                <button class="digit7" onclick="display('7')">7</button>
                <button class="digit8" onclick="display('8')">8</button>
                <button class="digit9" onclick="display('9')">9</button>
                <button class="digit4" onclick="display('4')">4</button>
                <button class="digit5" onclick="display('5')">5</button>
                <button class="digit6" onclick="display('6')">6</button>
                <button class="digit1" onclick="display('1')">1</button>
                <button class="digit2" onclick="display('2')">2</button>
                <button class="digit3" onclick="display('3')">3</button>
                <button class="digit0" onclick="display('0')">0</button>
                <button class="digitDecimal" onclick="display('.')">.</button>
                <button class="divideButton" onclick="divideNumbers()">/</button>
                <button class="multiplyButton" onclick="multiplyNumbers()">*</button>
                <button class="subtractButton" onclick="subtractNumbers()">-</button>
                <button class="addButton" onclick="addNumbers()">+</button>
                <button class="equalButton" onclick="equalButton()">=</button>
            </div>
        </div>
    </body>
</html>
