<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="displayContainer">
                <div class="storedDisplay"></div>
                <div class="mainDisplay"></div>
            </div>
            <div id="buttons">
                <button class="clearButton">AC</button>
                <button class="digit7">7</button>
                <button class="digit8">8</button>
                <button class="digit9">9</button>
                <button class="digit4">4</button>
                <button class="digit5">5</button>
                <button class="digit6">6</button>
                <button class="digit1">1</button>
                <button class="digit2">2</button>
                <button class="digit3">3</button>
                <button class="digit0">0</button>
                <button class="digitDecimal">.</button>
                <button class="divideButton">/</button>
                <button class="multiplyButton">*</button>
                <button class="subtractButton">-</button>
                <button class="addButton">+</button>
                <button class="equalButton">=</button>
            </div>
        </div>
    </body>
</html>
