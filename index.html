<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="displayContainer">
                <div class="storedDisplay">
                    <div class="firstNum"></div>
                    <div class="operator"></div>
                    <div class="nextNum"></div>
                </div>
                <div id="display">0</div>
            </div>
            <div id="buttons">
                <button id="clear" onclick="allClear()">AC</button>
                <button class="backspaceButton" onclick="backspace()">C</button>
                <button id="seven" onclick="display('7')">7</button>
                <button id="eight" onclick="display('8')">8</button>
                <button id="nine" onclick="display('9')">9</button>
                <button id="four" onclick="display('4')">4</button>
                <button id="five" onclick="display('5')">5</button>
                <button id="six" onclick="display('6')">6</button>
                <button id="one" onclick="display('1')">1</button>
                <button id="two" onclick="display('2')">2</button>
                <button id="three" onclick="display('3')">3</button>
                <button id="zero" onclick="display('0')">0</button>
                <button id="decimal" onclick="display('.')">.</button>
                <button id="divide" onclick="divideNumbers()">/</button>
                <button id="multiply" onclick="multiplyNumbers()">*</button>
                <button id="subtract" onclick="subtractNumbers()">-</button>
                <button id="add" onclick="addNumbers()">+</button>
                <button id="equals" onclick="equalButton()">=</button>
            </div>
        </div>
    </body>
</html>
